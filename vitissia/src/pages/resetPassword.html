<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réinitialiser le mot de passe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .login-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .login-title {
      margin-bottom: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-form label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .login-form input {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-form button {
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-form button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-bottom: 10px;
      text-align: center;
      font-size: 14px;
    }

    #error {
      margin-bottom: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
  <script>
    async function handleSubmit(event) {
      event.preventDefault();

      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const messageElement = document.getElementById("message");
      const errorElement = document.getElementById("error");
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");

      messageElement.textContent = "";
      errorElement.textContent = "";

      if (newPassword !== confirmPassword) {
        errorElement.textContent = "Les mots de passe ne correspondent pas !";
        return;
      }

      try {
        const formData = new FormData();
        formData.append("token", token);
        formData.append("pass", newPassword);

        const response = await fetch("https://vinsurvin.vitissia.fr/4DACTION/react_resetPass", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + localStorage.getItem("authToken"),
            "Accept": "application/json"
          },
          body: formData,
        });

        if (!response.ok) {
          throw new Error("Erreur lors de la réinitialisation du mot de passe.");
        }

        const data = await response.json();

        if (data.entete === "succes") {
          messageElement.textContent = data.message || "Mot de passe modifié avec succès !";
          setTimeout(() => window.location.href = "/login", 3000);
        } else {
          errorElement.textContent = data.message || "Une erreur est survenue.";
        }
      } catch (err) {
        errorElement.textContent = "Une erreur est survenue.";
      }
    }
  </script>
</head>
<body>
  <div class="login-container pageSidebar">
    <div class="login-box">
      <h4 class="login-title">Réinitialiser le mot de passe</h4>
      <p id="message" style="color: green;"></p>
      <p id="error" style="color: red;"></p>
      <form onsubmit="handleSubmit(event)" class="login-form">
        <label for="newPassword">Nouveau mot de passe</label>
        <input id="newPassword" type="password" required>
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input id="confirmPassword" type="password" required>
        <button type="submit">Réinitialiser</button>
      </form>
    </div>
  </div>
</body>
</html>
